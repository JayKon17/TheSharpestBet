<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Stats</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Player Game Stats</h1>
        </header>

        <div class="search-container">
            <input type="text" id="playerName" placeholder="Enter player name" />
            <button onclick="fetchPlayerData()">Get Stats</button>
        </div>

        <div id="loadingMessage" class="loading-message" style="display: none;">Please wait, fetching stats...</div>
        
        <label for="gameSlider">Select Number of Games: </label>
        <input type="range" id="gameSlider" min="1" max="82" value="82" step="1">
        <span id="sliderValue">82</span> Games

        <div id="playerData">
            <!-- COMMENT HERE WILL BE AVERAGES+DATA OR SOMETHING -->
        </div>
                    
        <script src="public/js/script.js"></script>
    </div>

</body>
</html>
